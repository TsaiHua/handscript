<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>flex</title>
<style>
.flex-container {
    display: -webkit-flex;
    display: flex;
    -webkit-flex-direction: row;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    align-items: center;
    flex-flow: wrap;
    width: 400px;
    height: 400px;
    background-color: lightgrey;
}

.flex-item {
    background-color: cornflowerblue;
    width: 80px;
    height: 80px;
    margin: 10px;
}
</style>
<style media="all">

</style>
</head>
<body>

<div class="flex-container">
  <div class="flex-item">flex item 1</div>
  <div class="flex-item">flex item 2</div>
  <div class="flex-item">flex item 3</div>
</div>

</body>
</html>
