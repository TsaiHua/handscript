<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			float: left;
		}
		.box2{
			width: 1100px;
			height: 200px;
			background: green;
			float: left;
		}
		.box3{
			clear: both; height:0;overflow:hidden;
		}
		.box4{
			width: 200px;
			height: 300px;
			background: yellow;
		}
		li{
			list-style-type: none;
		}

		/* 定义盒子最小高度 兼容IE6 */
		.IE6{
			_height: 300px;
			/* min-height: 300px; IE6不识别*/
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">clear清除浮动的left和right并非是指元素的左侧或者右侧不允许有浮动元素，而是元素的同一行中不允许有左浮动元素和右浮动元素，这跟被清除浮动的元素大小无关。</div>
	<div class="box3">3</div>
	<!-- <div class="box4"><embed src='http://player.youku.com/player.php/sid/XMjY4MzkyMDkyNA==/v.swf' allowFullScreen='true' quality='high' width='480' height='400' align='middle' allowScriptAccess='always' type='application/x-shockwave-flash'></embed></div> -->
	<ul><li>1</li><li>2</li></ul>

</body>
</html>
