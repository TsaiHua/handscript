<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>page</title>
    <style media="screen">
      .pagination{
        display: inline-block;
        padding: 0;
        margin:0;
      }
      li{
        display: inline;
      }
      li a{
        color: black;
        float: left;
        padding: 8px 16px;
        margin: auto 10px;
        width: 20px;
        text-decoration: none;
        transition: background-color .3s;
        border: 1px solid grey;
        font-size: 18px;
      }
      li a:hover{
        background-color: #ddd
      }
    </style>
  </head>
  <body>
    <h2>page:</h2>
    <ul class="pagination">
      <li><a href="#">❮</a></li>
      <li><a href="#">❯</a></li>
    </ul>
  </body>
</html>
