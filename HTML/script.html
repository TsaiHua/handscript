<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>脚本</title>
  </head>
  <body>
    <p>javascript &lt;span&gt;</p>

    <script>
      document.write("Hello World!")
    </script>
    <p id="noscript">&lt;noscript> 标签提供无法使用脚本时的替代内容，比方在浏览器禁用脚本时，或浏览器不支持客户端脚本时。</p>
    <script type="text/javascript">
      document.getElementById('noscript').style.color = "red"
    </script>
    <noscript>抱歉，你的浏览器不支持 JavaScript!</noscript>
  </body>
</html>
