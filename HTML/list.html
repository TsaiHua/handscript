<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>list</title>
  </head>
  <body>
    <h4>style="list-style-type:"disc/circle/square"</h4>
    <ul style="list-style-type:circle">
     <li>Apples</li>
     <li>Bananas</li>
     <li>Lemons</li>
     <li>Oranges</li>
    </ul>

    <h4>type="a/A/i/I/1/"</h4>
    <ol type="A">
      <li>jkj </li>
      <li>jkj</li>
      <li>jkj</li>
    </ol>

    <h4>嵌套列表:</h4>
    <ul>
      <li>Coffee</li>
      <li>Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea
            <ul>
              <li>China</li>
              <li>Africa</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>

    <h4>一个自定义列表：</h4>
    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>
  </body>
</html>
